<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cooking Chatbot</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2b2b2b;
      color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 500px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 20px;
    }
    #chat-box {
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      background-color: #3c3c3c;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 2px solid #dc3545;
    }
    #user-input {
      width: calc(100% - 110px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 14px;
      outline: none;
    }
    #send-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #dc3545;
      color: white;
      cursor: pointer;
      font-size: 14px;
      outline: none;
      transition: background-color 0.3s ease;
    }
    #send-button:hover {
      background-color: #c82333;
    }
    #user-input:focus {
      border-color: #dc3545;
    }
    #user-input::placeholder {
      color: #999;
    }
    #chat-container h1 {
      background-color: #dc3545;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      border-bottom: 1px solid #ccc;
      border-radius: 10px 10px 0 0;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
      line-height: 1.4;
    }
    .user-message {
      background-color: #2196f3;
      color: white;
      float: right;
      text-align: right;
    }
    .bot-message {
      background-color: #2ECC71;
      color: white;
      float: left;
      text-align: left;
    }
    .message::after {
      content: "";
      display: table;
      clear: both;
    }
    .icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1><i class="fas fa-utensils icon"></i> Cooking Chatbot <i class="fas fa-robot icon"></i></h1>
    <div id="chat-box"></div>
    <div class="input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
      <div class="input-group-append">
        <button id="send-button" class="btn btn-danger"><i class="fas fa-paper-plane icon"></i> Send</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Font Awesome JS (optional if using icons) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('send-button').addEventListener('click', function() {
      var userInput = document.getElementById('user-input').value;

      if (userInput.trim() === '') return;

      var chatBox = document.getElementById('chat-box');
      var userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.innerHTML = '<i class="fas fa-user icon"></i> You: ' + userInput;
      chatBox.appendChild(userMessage);

      fetch('/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'messageText=' + encodeURIComponent(userInput),
      })
      .then(response => response.json())
      .then(data => {
        var botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot-message');
        botMessage.innerHTML = '<i class="fas fa-robot icon"></i> Bot: ' + data.answer;
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      document.getElementById('user-input').value = '';
    });

    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('send-button').click();
      }
    });
  </script>
</body>
</html>
