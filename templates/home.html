<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Licious</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #1c1c1e; /* Dark background */
            color: #ffffff; /* Light text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #b71c1c; /* Dark red theme */
            color: #ffffff;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav a {
            color: #ffffff;
            margin-right: 10px;
        }

        nav a:hover {
            color: #ffd700; /* Gold color on hover */
            text-decoration: none;
        }

        .product-card {
            background-color: #333333; /* Darker card background */
            color: #ffffff; /* Light text color */
            border: 1px solid #444444;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .product-card h3 {
            margin-bottom: 10px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Additional styles for the chatbot button */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000; /* Ensure it's above other elements */
            font-size: 20px;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            background-color: #d32f2f; /* Dark red */
            color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .chatbot-button:hover {
            background-color: #9a0007; /* Darker red on hover */
        }

        /* Profile button */
        .profile-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .profile-dropdown .dropdown-menu {
            background-color: #333;
            border: 1px solid #444;
        }

        .profile-dropdown .dropdown-menu a {
            color: #fff;
            padding: 10px;
        }

        .profile-dropdown .dropdown-menu a:hover {
            background-color: #555;
        }

        /* Style for category filter buttons */
        .category-filter {
            margin-right: 10px;
        }

        .category-filter .btn {
            margin-bottom: 10px;
            background-color: #b71c1c; /* Dark red theme */
            color: #ffffff; /* Light text color */
            border: none;
        }

        .category-filter .btn:hover {
            background-color: #9a0007; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <!-- Profile button -->
    <div class="profile-button">
        <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i> Profile
            </button>
            <div class="dropdown-menu dropdown-menu-left profile-dropdown" aria-labelledby="profileDropdown">
                <a class="dropdown-item" href="{{ url_for('home') }}">Home</a>
                <a class="dropdown-item" href="{{ url_for('display') }}">Display Profile</a>
                <a class="dropdown-item" href="{{ url_for('update') }}">Update Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container mt-4">
        <header>
            <h1>Welcome to the Store <i class="fas fa-store"></i></h1>
            <nav>
                <a class="btn btn-link text-white" href="{{ url_for('home') }}">Home <i class="fas fa-home"></i></a>
                <a class="btn btn-link text-white" href="{{ url_for('recipes') }}">Recipes <i class="fas fa-utensils"></i></a>
                <a class="btn btn-link text-white" href="{{ url_for('cart') }}">Cart <i class="fas fa-shopping-cart"></i></a>
            </nav>
        </header>

        <main>
            <h2 class="mb-4">Products</h2>
            
            <!-- Category filters -->
            <div class="btn-group category-filter" role="group" aria-label="Category Filters">
                <button type="button" class="btn btn-outline-primary" onclick="filterProducts('all')">All</button>
                <button type="button" class="btn btn-outline-primary" onclick="filterProducts('Beef')">Beef</button>
                <button type="button" class="btn btn-outline-primary" onclick="filterProducts('Poultry')">Poultry</button>
                <button type="button" class="btn btn-outline-primary" onclick="filterProducts('Vegetarian')">Veg</button>
                <button type="button" class="btn btn-outline-primary" onclick="filterProducts('Pork')">Pork</button>
                <button type="button" class="btn btn-outline-primary" onclick="filterProducts('Lamb')">Lamb</button>
                <button type="button" class="btn btn-outline-primary" onclick="filterProducts('Seafood')">Seafood</button>
            </div>
            
            <div class="row mt-4" id="product-list">
                {% for product in products %}
                <div class="col-lg-4 col-md-6 mb-4 product-item" data-category="{{ product.category }}">
                    <div class="product-card">
                        <h3>{{ product.name }}</h3>
                        <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}" class="img-fluid mb-3">
                        <p><strong>Category:</strong> {{ product.category }}</p>
                        <p>{{ product.description }}</p>
                        <p><strong>Price:</strong> {{ product.price }}</p>
                        <form action="{{ url_for('add_to_cart', product_id=product.product_id) }}" method="post">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                        </form>
                        <form action="{{ url_for('recipe_details', recipe_id=product.product_id) }}" method="get">
                            <button type="submit" class="btn btn-secondary"><i class="fas fa-book-open"></i> View Recipe</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>

    <!-- Chatbot button -->
    <a href="{{ url_for('chat') }}" class="chatbot-button">
        <i class="fas fa-comment-alt"></i>
    </a>
    
    <!-- Bootstrap JS and jQuery (for Bootstrap functionalities) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to filter products by category
        function filterProducts(category) {
            var products = document.getElementsByClassName('product-item');

            if (category === 'all') {
                // Show all products
                for (var i = 0; i < products.length; i++) {
                    products[i].style.display = 'block';
                }
            } else {
                // Hide all products
                for (var i = 0; i < products.length; i++) {
                    products[i].style.display = 'none';
                }

                // Show products of selected category
                var selectedProducts = document.querySelectorAll('[data-category="' + category + '"]');
                for (var j = 0; j < selectedProducts.length; j++) {
                    selectedProducts[j].style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
