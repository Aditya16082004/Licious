<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }

        .cart-item {
            margin-bottom: 15px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .card {
            background-color: #1c1c1c;
            border: none;
            border-radius: 0.75rem;
            color: #fff;
        }

        .list-group-item {
            background-color: #1c1c1c;
            border: none;
            color: #fff;
        }

        .btn-primary {
            background-color: #e74c3c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c0392b;
        }

        .form-control {
            background-color: #2e2e2e;
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background-color: #2e2e2e;
            border: none;
            box-shadow: none;
            color: #fff;
        }

        .form-group label {
            color: #fff;
        }

        h2 {
            color: #e74c3c;
        }

        h4 {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4"><i class="fas fa-shopping-cart"></i> Checkout</h2>
        <form action="{{ url_for('checkout') }}" method="POST">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card p-3">
                        <h4><i class="fas fa-shipping-fast"></i> Shipping Details</h4>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card p-3">
                        <h4><i class="fas fa-receipt"></i> Order Summary</h4>
                        <ul class="list-group mb-3">
                            {% for item in cart_items %}
                            <li class="list-group-item d-flex justify-content-between lh-condensed cart-item">
                                <div>
                                    <h6 class="my-0">{{ item.product.name }}</h6>
                                    <small class="text-muted">Quantity: {{ item.quantity }}</small>
                                </div>
                                <span class="text-muted">${{ item.quantity * item.product.price }}</span>
                            </li>
                            {% endfor %}
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Total (USD)</span>
                                <strong>${{ total_price }}</strong>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fas fa-credit-card"></i> Proceed to Payment</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
